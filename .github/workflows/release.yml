name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: domguard
            asset_name: domguard-linux-x86_64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: domguard
            asset_name: domguard-macos-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: domguard.exe
            asset_name: domguard-windows-x86_64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Create artifact directory
      shell: bash
      run: mkdir -p artifacts

    - name: Copy binary (Unix)
      if: runner.os != 'Windows'
      run: cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}

    - name: Copy binary (Windows)
      if: runner.os == 'Windows'
      run: cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: artifacts/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Generate checksums
      run: |
        cd artifacts
        for dir in */; do
          for file in "$dir"*; do
            sha256sum "$file" >> checksums.txt
          done
        done
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-extension:
    name: Publish Chrome Extension
    needs: release
    runs-on: ubuntu-latest
    # Only publish if extension ID secret is configured
    if: ${{ vars.CHROME_EXTENSION_ID != '' }}

    steps:
    - uses: actions/checkout@v4

    - name: Update extension version from tag
      run: |
        VERSION="${GITHUB_REF_NAME#v}"
        jq --arg v "$VERSION" '.version = $v' extension/manifest.json > tmp.json
        mv tmp.json extension/manifest.json
        cat extension/manifest.json | jq '{name, version}'

    - name: Package extension
      run: |
        cd extension
        zip -r ../domguard-extension.zip .
        cd ..
        ls -la domguard-extension.zip

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

    - name: Upload to Chrome Web Store
      run: |
        ACCESS_TOKEN=$(gcloud auth print-access-token)

        echo "Uploading extension..."
        UPLOAD_RESPONSE=$(curl -s -w "\n%{http_code}" \
          -H "Authorization: Bearer $ACCESS_TOKEN" \
          -H "x-goog-api-version: 2" \
          -H "Content-Type: application/zip" \
          -X PUT \
          --data-binary @domguard-extension.zip \
          "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${{ vars.CHROME_EXTENSION_ID }}")

        HTTP_CODE=$(echo "$UPLOAD_RESPONSE" | tail -1)
        BODY=$(echo "$UPLOAD_RESPONSE" | sed '$d')

        echo "Upload response (HTTP $HTTP_CODE):"
        echo "$BODY" | jq . || echo "$BODY"

        if [ "$HTTP_CODE" -ge 400 ]; then
          echo "Upload failed with HTTP $HTTP_CODE"
          exit 1
        fi

    - name: Publish to Chrome Web Store
      run: |
        ACCESS_TOKEN=$(gcloud auth print-access-token)

        echo "Publishing extension..."
        PUBLISH_RESPONSE=$(curl -s -w "\n%{http_code}" \
          -H "Authorization: Bearer $ACCESS_TOKEN" \
          -H "x-goog-api-version: 2" \
          -H "Content-Length: 0" \
          -X POST \
          "https://www.googleapis.com/chromewebstore/v1.1/items/${{ vars.CHROME_EXTENSION_ID }}/publish")

        HTTP_CODE=$(echo "$PUBLISH_RESPONSE" | tail -1)
        BODY=$(echo "$PUBLISH_RESPONSE" | sed '$d')

        echo "Publish response (HTTP $HTTP_CODE):"
        echo "$BODY" | jq . || echo "$BODY"

        if [ "$HTTP_CODE" -ge 400 ]; then
          echo "Publish failed with HTTP $HTTP_CODE"
          exit 1
        fi

        echo "Extension published successfully!"
