site_name: DOMGuard Documentation
site_description: Local-First Chrome DevTools CLI for AI Agents
site_author: Guard8.ai
site_url: https://domguard.readthedocs.io

repo_name: Guard8-ai/DOMGuard
repo_url: https://github.com/Guard8-ai/DOMGuard
edit_uri: edit/master/docs/

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    # Light mode
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Guard8-ai/DOMGuard

nav:
  - Home: index.md
  - Getting Started:
      - Prerequisites: getting-started/prerequisites.md
      - Installation: getting-started/installation.md
      - First Command: getting-started/first-command.md
  - Features:
      - Debug Mode: features/debug-mode.md
      - Interact Mode: features/interact-mode.md
      - Session Recording: features/session-recording.md
      - Workflows: features/workflows.md
      - Security: features/security.md
      - Performance: features/performance.md
  - API Reference:
      - Commands: api-reference/commands.md
      - Configuration: api-reference/configuration.md
      - JSON Output: api-reference/json-output.md
  - Contributing:
      - Development Setup: contributing/development-setup.md
      - Code Standards: contributing/code-standards.md
  - FAQ: faq.md
  - Changelog: changelog.md
